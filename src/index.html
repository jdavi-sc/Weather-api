<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/weather.css">

  <!-- NORMALIZE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FONTE ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Weather API</title>
</head>

<body>
  <main class="content">
    <div class="container-principal">
      <h1>Temperatura Atual</h1>

      <span id="city-name"> <!-- nome da cidade --> </span>
       <span id="temp-c"> <!-- temperatura em celsius --> </span>
      <span id="temp-f"> <!-- temperatura em fahrenheit --> </span>

      <button id="update">Atualizar</button>
    </div>
  </main>

  <div class="imagemApi">
    <a href="https://www.weatherapi.com/" title="Free Weather API">
      <img src='https://cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com">
    </a>
  </div>

  <script src="./assets/js/weather-api.js" defer></script>
</body>

</html>
